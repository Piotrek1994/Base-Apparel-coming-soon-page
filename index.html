<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="main.css">
  <title>Base Apparel coming soon page</title>
</head>

<body>



  <div class="card">


    <div class="left-card">
      <div class="logo"><img src="images/logo.svg" alt="logo of base apparel"></div>
      <div class="headline">
        <div>We're <span class="bold-text">coming soon</span></div>

      </div>
      <div class="description">
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>

      <div class="box">
        <div class="bottom-bar">
          <input class="email-input" type="email" value="" placeholder="Email Address">
          <div class="warning-icon"><img src="images/icon-error.svg" alt="error icon"></div>
          <button class="btn"><img src="images/icon-arrow.svg" alt="arrow icon"></button>
        </div>
        <div class="warning-text">Please provide a valid email</div>
      </div>
    </div>

    <div class="right-card"></div>

  </div>





  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Piotr Prus</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
